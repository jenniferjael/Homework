<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <!-- Container holding title and start button-->
   <div id="title">CODING TIMED QUIZ</div>
   <div id="intructionsBox" style="display: block;">
    <ul id="boxInt">
      <li>THIS TEST IS SET TO 10 SECONDS TO BE COMPLETED.   THINK FAST!</li>
     <li>You cannot go back.                         THINK TWICE BEFORE YOU CLICK</li>
      <li>START OVER button refreshes the page saving your scores.   SO COOL!</li>
      <li>FINISH button refreshes the page and deletes all the scores.  NEXT!</li>
    </ul>
     </div>


  

   <!--adding a timer-->
  <div id="timer"></div>

    <button id="startBtn">START BUTTON</button>
  </div>
  <!--section holding questions-->
  <div id="questionnaire" style="display: none;">
    <h2 id="question">question</h2>
    <button type="button" id="answerA">question</button>
    <button type="button" id="answerB">question</button>
    <button type="button" id="answerC">question</button>
  </div>

 <div id="scoreBoard" style="display: none;">
    <h2>SCORES</h2>
    <ul id="scores">
    </ul>
  </div>

  <div id="displayStartOver" style="display: none;"> 
    <button type="button" id="startOver">Start Over?</button>
    </div>
  </br>
<div id="displayDoneBtn" style="display: none;"> 
   <button type="button" id="finishBtn">Finish</button>
  </div>
 

  <script src="script.js"></script>
</body>
</html
